<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="./style/password.css">
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Logos/logo_bota_fora.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form form-container">
                <label for="password" class="label">password</label>
                <input type="password" name="" id="password" placeholder="**********" class="input input-password">

                <label for="new-password" class="label">Re-enter-password</label>
                <input type="password" name="" id="new-password" placeholder="**********" class="input input-password">

                <input type="submit" value="confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
